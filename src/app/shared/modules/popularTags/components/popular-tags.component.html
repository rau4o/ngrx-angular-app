<div class="sidebar" *ngIf="(popularTags$ | async) as popularTags">
  <p>Popular tags</p>
  <div class="tag-list">
    <a class="tag-default tag-pill"
       *ngFor="let popularTag of popularTags"
       [routerLink]="['/tags', popularTag]">
      {{popularTag}}
    </a>
  </div>
</div>
